<ion-view view-title="My Profile">
  <ion-content class="padding">

    <div class="list list-inset">
    <label class="item item-input">
      <input type="text" ng-model="userdata.username" placeholder="Username">
    </label>
    <label class="item item-input">
      <input type="email" ng-model="userdata.email" placeholder="E-mail Address">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="userdata.password" placeholder="Password">
    </label>
      <ion-radio ng-model="userdata.gender" ng-value="'M'">Male</ion-radio>
      <ion-radio ng-model="userdata.gender" ng-value="'F'">Female</ion-radio>
    </div>
    <button class="button button-full button-positive" ng-click="SignUp(userdata)">
    Submit
    </button>
    <span>{{responseMessage}}</span>

  </ion-content>
</ion-view>
